<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador de Clics</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }

        #contador {
            font-size: 24px;
            margin-bottom: 20px;
        }

        #botonClic {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }

        #recuadroNumeros {
            border: 1px solid #ccc;
            padding: 10px;
            margin-top: 20px;
            display: inline-block;
            white-space: pre-line; /* Esto permite que los saltos de línea en el texto HTML se respeten */
        }
    </style>
    <script>
        let contadorClicks = 0;
        let inactividadTimeout;

        function incrementarContador() {
            contadorClicks++;
            actualizarContador();
            actualizarRecuadro();
            
            // Reiniciar el temporizador de inactividad
            clearTimeout(inactividadTimeout);
            inactividadTimeout = setTimeout(resetearContador, 5000); // 5000 milisegundos = 5 segundos
        }

        function actualizarContador() {
            document.getElementById("contador").innerText = "Clicks realizados: " + contadorClicks;
        }

        function actualizarRecuadro() {
            if (contadorClicks % 60 === 0 && contadorClicks !== 0) {
                document.getElementById("recuadroNumeros").innerText += '\n'; // Agrega un salto de línea
            }
            document.getElementById("recuadroNumeros").innerText += contadorClicks + ', ';
        }

        function resetearContador() {
            contadorClicks = 0;
            actualizarContador();
            actualizarRecuadro();
        }
    </script>
</head>
<body>

    <h1>ansiómetro</h1>

    <p id="contador">Clicks realizados: 0</p>

    <button id="botonClic" onclick="incrementarContador()">Hacer clic</button>

    <div id="recuadroNumeros">
        <strong>Números de clics:</strong> 
    </div>

</body>
</html>
