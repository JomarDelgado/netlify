<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador de Clics</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }

        #contador {
            font-size: 24px;
            margin-bottom: 20px;
        }

        #botonClic {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
    <script>
        let contadorClicks = 0;
        let contadorVisible = false;
        let contadorTimeout;

        function incrementarContador() {
            contadorClicks++;
            actualizarContador();
        }

        function actualizarContador() {
            document.getElementById("contador").innerText = "Clicks realizados: " + contadorClicks;
            mostrarContador();

            // Reiniciar el temporizador para ocultar el contador despu√©s de 3 segundos
            clearTimeout(contadorTimeout);
            contadorTimeout = setTimeout(ocultarContador, 3000);
        }

        function mostrarContador() {
            if (!contadorVisible) {
                document.getElementById("contador").style.display = "block";
                contadorVisible = true;
            }
        }

        function ocultarContador() {
            document.getElementById("contador").style.display = "none";
            contadorVisible = false;
        }
    </script>
</head>
<body>

    <h1>Contador de Clics</h1>

    <p id="contador" style="display: none;">Clicks realizados: 0</p>

    <button id="botonClic" onclick="incrementarContador()">Hacer clic</button>

</body>
</html>
